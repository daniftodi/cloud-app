apiVersion: v1
kind: Deployment
metadata:
  name: ac-lab-fin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ac-lab-fin-front
  template:
    metadata:
      labels:
        app: ac-lab-fin-front
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - name: ac-lab-fin-front
          image: felixbirca2/ac-lab-1:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8080
kind: Service
metadata:
  name: ac-lab-fin-front
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: ac-lab-fin-front
