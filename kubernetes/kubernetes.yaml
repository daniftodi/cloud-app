- apiVersion: v1
  kind: Namespace
  metadata:
    name: ac-lab-fin
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ac-lab-fin-back
    namespace: ac-lab-fin
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ac-lab-fin-back
    template:
      metadata:
        labels:
          app: ac-lab-fin-back
      spec:
        nodeSelector:
          beta.kubernetes.io/os: linux
        containers:
          - name: ac-lab-fin-back
            image: felixbirca2/ac-lab-1:latest
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 250m
                memory: 256Mi
            ports:
              - containerPort: 8080
                name: redis
- apiVersion: v1
  kind: Service
  metadata:
    name: ac-lab-fin-back
    namespace: ac-lab-fin
  spec:
    ports:
      - port: 8080
    selector:
      app: ac-lab-fin-back
